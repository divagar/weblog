<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('images/home_bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>Welcome to Weblog</h1>
                    <hr class="small">
                    <span class="subheading">Blog prototype using Angular2 and Firebase </span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container" *ngIf="fbBlogs">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview" *ngFor="let blog of fbBlogs | async">
                <a href="#">
                    <h2 class="post-title">
                        {{blog.Title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{blog.STitle}}
                    </h3>
                </a>
                <p class="post-meta">Posted by <a href="javascript:void(0);">{{blog.Author}}</a> on {{blog.PublishDate}}</p>
            </div>
            <hr>
            <!-- Pager -->
            <!--<ul class="pager">
                <li class="next">
                    <a href="#">Older Posts &rarr;</a>
                </li>
            </ul>-->
        </div>
    </div>
</div>
